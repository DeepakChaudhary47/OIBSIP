<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Temperature--Converter</title>
   <link href="style.css" rel="stylesheet">
</head>

<body>
  
   <div class="container">
       <h1 class="heading">Temperature Converter</h1>
      
       <div class="temp-container">
         <label for="Celcius">Celsius</label>
        
         <input
          type="number"
          class="Celcius" 
          id="inputCelsius"
          oninput="celsiusConverter(this.value)"
          name="Celcius" 
          placeholder="Enter Celcius"> 

       </div>
       
       <div class="temp-container">
         <label for="Fahrenheit">Fahrenheit</label>
         <input 
                type="number" 
                class="Fahrenheit"  
                id="inputFahrenheit"  
                name="Fahrenheit" 
                placeholder="Enter Fahrenheit"
                oninput="fahrenheitConverter(this.value)">
               
      </div>
       
         <div class="temp-container">
         <label for="Kelvin">Kelvin</label>
         <input 
                type="number" 
                class="Kelvin" 
                id="inputKelvin"
                oninput="kelvinConverter(this.value)"
                name="Kelvin" 
                placeholder="Enter Kelvin">
      </div>
      
       
   </div>
  
   <script src="style.js"></script>
</body>
</html>
